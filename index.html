<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Prompter</title>
  </head>
  <body>
    <prompt type="retro">
      <div type='none' x='center' y='center' width=52 height=17>
        <div title="1" x='center' y=-4 width=50></div>
        <div title="2" width=24 height=15>
          <div title="2.1" type="double" x='center' y='center'></div>
        </div>
        <div title="3" width=24 height=15 xalign="right">
          <div title="3.1" type="double" x='center' y='center'></div>
        </div>
        <div title="4" x='center' y='center'></div>
        <div title="5" x='center' y=6 width=50 yalign="bottom"></div>
      </div>
    </prompt>

    <script src="import/prompter/main.js" charset="utf-8"></script>
  </body>
</html>
