<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Prompter</title>
  </head>
  <body>
    <prompt type="retro">
      <div id="test" border-color="magenta" color="yellow" text="Some text" title="test" width=20 height=9>
        <progress id="progress" fill="#" empty="-" color="yellow" width=20 height=2 value=25 max=100 yalign="bottom"></progress>
        <text onclick="alert('click')" color="red" text="simple" y="center" x="center"></text>
      </div>
    </prompt>

    <script src="import/prompter/main.js" charset="utf-8"></script>
  </body>
</html>
