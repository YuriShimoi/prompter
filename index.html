<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Prompter</title>

    <script src="import/prompter/main.js" charset="utf-8"></script>
  </head>
  <body>
    <prompt type="retro">
      <div id="test" border-color="magenta" color="yellow" text="Some text ${testvar} and ${testvar2.c1.2.c3.color}" title="${sometitle}" width=20 height=9 x="center" y="center">
        <progress id="progress" fill="#" empty="-" color="yellow" width=20 height=2 value=25 max=100 yalign="bottom"></progress>
        <text onclick="alert('click')" color="red" text="${testvar}" y="center" x="center"></text>
      </div>
    </prompt>

    <script>
      GLOBAL_VARIABLE_REGISTER['sometitle'] = "Title";
      GLOBAL_VARIABLE_REGISTER['testvar']   = "cool";
      GLOBAL_VARIABLE_REGISTER['testvar2']  = {'c1':['a','b',{'c3':{'color': "yellow"}}]};
    </script>
  </body>
</html>
